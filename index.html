<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cypress Automation Demo Site with Tabs</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; }
    .tabs { width: 200px; background: #f0f0f0; padding-top: 20px; border-right: 1px solid #ccc; }
    .tab-button { display: block; padding: 15px 20px; border: none; background: none; text-align: left; width: 100%; cursor: pointer; font-size: 16px; }
    .tab-button:hover, .tab-button.active { background-color: #ddd; font-weight: bold; }
    .tab-content { flex: 1; padding: 30px; overflow-y: auto; background: #fafafa; }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }
    input, select, button { margin-bottom: 10px; padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    label { display: block; margin-top: 10px; }
    .dropdown { position: relative; }
    .dropdown-content { display: none; position: absolute; background: #fff; border: 1px solid #ccc; width: 100%; z-index: 10; border-radius: 5px; max-height: 150px; overflow-y: auto; }
    .dropdown-option { padding: 10px; cursor: pointer; }
    .dropdown-option:hover { background: #eee; }
    .checkbox-group, .radio-group { margin-top: 10px; }
    .modal, .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    .modal-overlay { background: rgba(0,0,0,0.5); z-index: 1000; }
    .modal { background: white; width: 300px; margin: 100px auto; padding: 20px; border-radius: 10px; z-index: 1001; position: relative; top: 20%; }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('form')">Form</button>
    <button class="tab-button" onclick="showTab('buttons')">Buttons</button>
    <button class="tab-button" onclick="showTab('radios')">Radio Buttons</button>
    <button class="tab-button" onclick="showTab('checkboxes')">Checkboxes</button>
    <button class="tab-button" onclick="showTab('dropdown')">Dropdown</button>
    <button class="tab-button" onclick="showTab('date')">Date Picker</button>
    <button class="tab-button" onclick="showTab('modal')">Modal</button>
    <button class="tab-button" onclick="showTab('table')">Table</button>
  </div>

  <div class="tab-content">
    <div id="form" class="tab-panel active">
      <h2>Form Elements</h2>
      <label>Name</label>
      <input type="text" data-test-id="input-name">
      <label>Email</label>
      <input type="email" data-test-id="input-email">
      <label>Gender</label>
      <select data-test-id="select-gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div id="buttons" class="tab-panel">
      <h2>Buttons & Links</h2>
      <button data-test-id="btn-clickme">Click Me</button>
      <a href="#" data-test-id="link-moreinfo">More Info</a>
    </div>

    <div id="radios" class="tab-panel">
      <h2>Radio Buttons</h2>
      <div class="radio-group">
        <label><input type="radio" name="plan" value="basic" data-test-id="radio-basic"> Basic Plan</label>
        <label><input type="radio" name="plan" value="premium" data-test-id="radio-premium"> Premium Plan</label>
      </div>
    </div>

    <div id="checkboxes" class="tab-panel">
      <h2>Checkboxes</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" data-test-id="checkbox-newsletter"> Subscribe to newsletter</label>
        <label><input type="checkbox" data-test-id="checkbox-terms"> Accept terms & conditions</label>
      </div>
    </div>

    <div id="dropdown" class="tab-panel">
      <h2>Dynamic Dropdown</h2>
      <div class="dropdown">
        <input type="text" placeholder="Type to filter countries..." onkeyup="filterCountries()" id="country-search" data-test-id="input-country-search">
        <div class="dropdown-content" id="country-list" data-test-id="dropdown-options">
          <div class="dropdown-option" data-test-id="option-india">India</div>
          <div class="dropdown-option" data-test-id="option-australia">Australia</div>
          <div class="dropdown-option" data-test-id="option-usa">USA</div>
          <div class="dropdown-option" data-test-id="option-canada">Canada</div>
          <div class="dropdown-option" data-test-id="option-finland">Finland</div>
          <div class="dropdown-option" data-test-id="option-indonesia">Indonesia</div>
          <div class="dropdown-option" data-test-id="option-england">England</div>
        </div>
      </div>
    </div>

    <div id="date" class="tab-panel">
      <h2>Date Picker</h2>
      <label>Date of Birth</label>
      <input type="date" data-test-id="input-dob">
    </div>

    <div id="modal" class="tab-panel">
      <h2>Modal</h2>
      <button onclick="openModal()" data-test-id="btn-open-modal">Open Modal</button>
    </div>

    <div id="table" class="tab-panel">
      <h2>Table</h2>
      <table data-test-id="sample-table">
        <thead>
          <tr>
            <th data-test-id="th-name">Name</th>
            <th data-test-id="th-age">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr data-test-id="table-row-1">
            <td data-test-id="cell-name-1">Alice</td>
            <td data-test-id="cell-age-1">30</td>
          </tr>
          <tr data-test-id="table-row-2">
            <td data-test-id="cell-name-2">Bob</td>
            <td data-test-id="cell-age-2">25</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="modal">
    <p data-test-id="modal-content">This is a modal!</p>
    <button onclick="closeModal()" data-test-id="btn-close-modal">Close</button>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
      document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function filterCountries() {
      const input = document.getElementById('country-search').value.toLowerCase();
      const options = document.querySelectorAll('#country-list .dropdown-option');
      document.getElementById('country-list').style.display = input ? 'block' : 'none';
      options.forEach(option => {
        option.style.display = option.textContent.toLowerCase().includes(input) ? 'block' : 'none';
      });
    }

    function openModal() {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('modal-overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
